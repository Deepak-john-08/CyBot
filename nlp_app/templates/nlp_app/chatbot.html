<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cybersecurity Chatbot</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f4f4f4; margin: 0; padding: 0; }
        .chat-container { max-width: 500px; margin: 40px auto; background: #fff; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); padding: 20px; }
        .chat-box { height: 300px; overflow-y: auto; border: 1px solid #ddd; border-radius: 4px; padding: 10px; background: #fafafa; margin-bottom: 10px; }
        .chat-msg { margin: 8px 0; }
        .user { color: #007bff; }
        .bot { color: #333; }
        .input-row { display: flex; }
        .input-row input { flex: 1; padding: 8px; border: 1px solid #ccc; border-radius: 4px; }
        .input-row button { margin-left: 8px; padding: 8px 16px; border: none; background: #007bff; color: #fff; border-radius: 4px; cursor: pointer; }
        .input-row button:hover { background: #0056b3; }
    </style>
</head>
<body>
<div class="chat-container">
    <h2>Cybersecurity Chatbot</h2>
    <div class="chat-box" id="chat-box"></div>
    <form id="chat-form" class="input-row" autocomplete="off">
        <input type="text" id="user-input" placeholder="Type your message..." required />
        <button type="submit">Send</button>
    </form>
</div>
<script>
const chatBox = document.getElementById('chat-box');
const chatForm = document.getElementById('chat-form');
const userInput = document.getElementById('user-input');

function appendMessage(sender, text) {
    const msgDiv = document.createElement('div');
    msgDiv.className = 'chat-msg ' + sender;
    msgDiv.innerHTML = `<strong>${sender === 'user' ? 'You' : 'Bot'}:</strong> ${text}`;
    chatBox.appendChild(msgDiv);
    chatBox.scrollTop = chatBox.scrollHeight;
}

chatForm.addEventListener('submit', function(e) {
    e.preventDefault();
    const message = userInput.value.trim();
    if (!message) return;
    appendMessage('user', message);
    userInput.value = '';
    fetch('/nlp/chatbot/', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ message })
    })
    .then(res => res.json())
    .then(data => {
        appendMessage('bot', data.response);
    })
    .catch(() => {
        appendMessage('bot', 'Sorry, there was an error.');
    });
});
</script>
</body>
</html>
