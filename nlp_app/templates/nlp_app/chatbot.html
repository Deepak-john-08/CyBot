<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CyBot</title>
    <style>
        body {
            background: linear-gradient(135deg, #e9f0ff 0%, #f7faff 100%);
            font-family: 'Segoe UI', 'Roboto', Arial, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }
        .chat-container {
            max-width: 600px;
            margin: 40px auto;
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 8px 32px rgba(60, 100, 200, 0.12);
            display: flex;
            flex-direction: column;
            height: 80vh;
            overflow: hidden;
        }
        .chat-header {
            background: #1976d2;
            color: #fff;
            padding: 24px 0 18px 0;
            text-align: center;
            font-size: 2rem;
            font-weight: 700;
            letter-spacing: 2px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
        }
        .chat-header .cybot-avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.7rem;
            box-shadow: 0 2px 8px rgba(25, 118, 210, 0.15);
        }
        .chat-messages {
            flex: 1;
            padding: 24px 18px 18px 18px;
            overflow-y: auto;
            background: #f7faff;
            display: flex;
            flex-direction: column;
            gap: 18px;
        }
        .message-row {
            display: flex;
            align-items: flex-end;
            gap: 10px;
        }
        .message-row.user {
            flex-direction: row-reverse;
        }
        .avatar {
            width: 38px;
            height: 38px;
            border-radius: 50%;
            background: #e3eafc;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            box-shadow: 0 1px 4px rgba(60, 100, 200, 0.10);
        }
        .avatar.bot {
            background: #1976d2;
            color: #fff;
        }
        .chat-bubble {
            max-width: 70%;
            padding: 14px 18px;
            border-radius: 16px;
            font-size: 1.08rem;
            line-height: 1.5;
            box-shadow: 0 2px 8px rgba(60, 100, 200, 0.07);
        }
        .message-row.user .chat-bubble {
            background: #e3eafc;
            color: #222;
            border-bottom-right-radius: 6px;
        }
        .message-row.bot .chat-bubble {
            background: #1976d2;
            color: #fff;
            border-bottom-left-radius: 6px;
        }
        .chat-input-area {
            display: flex;
            align-items: center;
            padding: 18px;
            background: #f7faff;
            border-top: 1px solid #e3eafc;
        }
        .chat-input {
            flex: 1;
            padding: 12px 16px;
            border-radius: 8px;
            border: 1px solid #c7d6f3;
            font-size: 1rem;
            outline: none;
            margin-right: 12px;
            background: #fff;
            transition: border 0.2s;
        }
        .chat-input:focus {
            border: 1.5px solid #1976d2;
        }
        .send-btn {
            background: #1976d2;
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: 12px 28px;
            font-size: 1.08rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }
        .send-btn:hover {
            background: #1251a3;
        }
        @media (max-width: 700px) {
            .chat-container {
                max-width: 100vw;
                height: 100vh;
                border-radius: 0;
                margin: 0;
            }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <span class="cybot-avatar">ðŸ¤–</span>
            CyBot
        </div>
        <div class="chat-messages" id="chat-messages">
            <!-- Messages will be dynamically inserted here -->
        </div>
        <form class="chat-input-area" id="chat-form" autocomplete="off">
            <input type="text" class="chat-input" id="chat-input" placeholder="Type your message..." required autofocus />
            <button type="submit" class="send-btn">Send</button>
        </form>
    </div>
    <script>
        const chatMessages = document.getElementById('chat-messages');
        const chatForm = document.getElementById('chat-form');
        const chatInput = document.getElementById('chat-input');

        // Avatars
        const userAvatar = 'ðŸ§‘';
        const botAvatar = 'ðŸ¤–';

        function addMessage(message, sender) {
            const row = document.createElement('div');
            row.className = `message-row ${sender}`;

            const avatar = document.createElement('div');
            avatar.className = `avatar ${sender}`;
            avatar.textContent = sender === 'user' ? userAvatar : botAvatar;

            const bubble = document.createElement('div');
            bubble.className = 'chat-bubble';
            bubble.textContent = message;

            if (sender === 'user') {
                row.appendChild(avatar);
                row.appendChild(bubble);
            } else {
                row.appendChild(avatar);
                row.appendChild(bubble);
            }
            chatMessages.appendChild(row);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        chatForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const userMessage = chatInput.value.trim();
            if (!userMessage) return;
            addMessage(userMessage, 'user');
            chatInput.value = '';
            addMessage('...', 'bot'); // Loading indicator
            chatMessages.scrollTop = chatMessages.scrollHeight;
            try {
                const response = await fetch('/nlp/chatbot/', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: userMessage })
                });
                const data = await response.json();
                // Remove loading indicator
                chatMessages.removeChild(chatMessages.lastChild);
                addMessage(data.response, 'bot');
            } catch (err) {
                chatMessages.removeChild(chatMessages.lastChild);
                addMessage('Sorry, there was an error. Please try again.', 'bot');
            }
        });
    </script>
</body>
</html>
