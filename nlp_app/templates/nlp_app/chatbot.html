<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cybersecurity Chatbot</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', Arial, sans-serif;
            background: linear-gradient(120deg, #e0eafc, #cfdef3);
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }
        .chat-container {
            max-width: 500px;
            margin: 40px auto;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.08);
            padding: 0 0 20px 0;
            overflow: hidden;
        }
        .chat-header {
            background: #007bff;
            color: #fff;
            padding: 18px 24px;
            display: flex;
            align-items: center;
            gap: 12px;
        }
        .chat-header .icon {
            font-size: 1.7em;
        }
        .chat-header h2 {
            margin: 0;
            font-size: 1.3em;
            font-weight: 700;
            letter-spacing: 1px;
        }
        .chat-box {
            height: 340px;
            overflow-y: auto;
            padding: 18px 16px 8px 16px;
            background: #f7fafd;
            border-bottom: 1px solid #e3e3e3;
        }
        .chat-msg {
            display: flex;
            flex-direction: column;
            margin-bottom: 14px;
        }
        .bubble {
            max-width: 80%;
            padding: 12px 16px;
            border-radius: 18px;
            font-size: 1em;
            line-height: 1.5;
            word-break: break-word;
            box-shadow: 0 1px 4px rgba(0,0,0,0.04);
        }
        .user {
            align-items: flex-end;
        }
        .user .bubble {
            background: #e3f0ff;
            color: #007bff;
            border-bottom-right-radius: 6px;
            margin-left: auto;
        }
        .bot {
            align-items: flex-start;
        }
        .bot .bubble {
            background: #f0f0f0;
            color: #222;
            border-bottom-left-radius: 6px;
            margin-right: auto;
        }
        .loading {
            font-size: 0.95em;
            color: #888;
            margin: 8px 0 0 0;
            display: flex;
            align-items: center;
            gap: 6px;
        }
        .input-row {
            display: flex;
            padding: 16px 16px 0 16px;
            gap: 8px;
        }
        .input-row input {
            flex: 1;
            padding: 12px;
            border: 1px solid #cfd8dc;
            border-radius: 8px;
            font-size: 1em;
            outline: none;
            transition: border 0.2s;
        }
        .input-row input:focus {
            border: 1.5px solid #007bff;
        }
        .input-row button {
            background: #007bff;
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: 0 22px;
            font-size: 1em;
            font-weight: 700;
            cursor: pointer;
            transition: background 0.2s;
        }
        .input-row button:hover {
            background: #0056b3;
        }
        @media (max-width: 600px) {
            .chat-container {
                max-width: 100vw;
                margin: 0;
                border-radius: 0;
            }
            .chat-header {
                padding: 14px 10px;
            }
            .chat-box {
                padding: 10px 6px 4px 6px;
            }
            .input-row {
                padding: 10px 6px 0 6px;
            }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <span class="icon">üõ°Ô∏è</span>
            <h2>Cybersecurity Chatbot</h2>
        </div>
        <div class="chat-box" id="chat-box">
            <!-- Chat messages will appear here -->
        </div>
        <div class="input-row">
            <input type="text" id="user-input" placeholder="Type your message..." autocomplete="off" />
            <button id="send-btn">Send</button>
        </div>
    </div>
    <script>
        const chatBox = document.getElementById('chat-box');
        const userInput = document.getElementById('user-input');
        const sendBtn = document.getElementById('send-btn');
        let loadingElem = null;

        function appendMessage(sender, text) {
            const msgDiv = document.createElement('div');
            msgDiv.className = `chat-msg ${sender}`;
            const bubble = document.createElement('div');
            bubble.className = 'bubble';
            bubble.textContent = text;
            msgDiv.appendChild(bubble);
            chatBox.appendChild(msgDiv);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        function showLoading() {
            loadingElem = document.createElement('div');
            loadingElem.className = 'loading bot';
            loadingElem.innerHTML = '<span class="icon">ü§ñ</span> Bot is thinking...';
            chatBox.appendChild(loadingElem);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        function hideLoading() {
            if (loadingElem) {
                chatBox.removeChild(loadingElem);
                loadingElem = null;
            }
        }

        function sendMessage() {
            const text = userInput.value.trim();
            if (!text) return;
            appendMessage('user', text);
            userInput.value = '';
            showLoading();
            fetch('/nlp/chatbot/', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ message: text })
            })
            .then(response => response.json())
            .then(data => {
                hideLoading();
                if (data.response) {
                    appendMessage('bot', data.response);
                } else if (data.error) {
                    appendMessage('bot', 'Error: ' + data.error);
                } else {
                    appendMessage('bot', 'Sorry, I did not understand that.');
                }
            })
            .catch(() => {
                hideLoading();
                appendMessage('bot', 'Sorry, there was a problem connecting to the server.');
            });
        }

        sendBtn.addEventListener('click', sendMessage);
        userInput.addEventListener('keydown', function(e) {
            if (e.key === 'Enter') sendMessage();
        });
        userInput.focus();
    </script>
</body>
</html>
